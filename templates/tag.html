<!doctype html>

<html lang="hu">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>COC klán</title>
    <meta name="description" content="COC Klán">
    <meta name="author" content="Mészáros László">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">

        <div class="page-header">
          <h1><span id="name">{{ name }}</span> profilja</h1>
          <p class="lead">Tag: #{{ tag }}</p>
          <a href="/">Vissza a klánra</a>
        </div>
  
        <h3>Információk:</h3>
  
      </div>
</body>

<script>
    $.getJSON( "/members/{{ tag }}", function( data ) {
        var items = [];
        $('#name').html(data.name);
        items.push( '<div class="col-xs-2">' + "Town Hall szint: " + '</div><div class="col-xs-10">' + data.town_hall + '</div>' );
        items.push( '<div class="col-xs-2">' + "Builder Hall szint: " + '</div><div class="col-xs-10">' + data.builder_hall + '</div>' );
        items.push( '<div class="col-xs-2">' + "Legtöbb trófea: " + '</div><div class="col-xs-10">' + data.best_trophies + '</div>' );
        items.push( '<div class="col-xs-2">' + "Legtöbb versus trófea:" + '</div><div class="col-xs-10">' + data.best_versus_trophies + '</div>' );
        items.push( '<div class="col-xs-2">' + "War csillagok: " + '</div><div class="col-xs-10">' + data.war_stars + '</div>' );
 
        $( "<div/>", {
            "class": "row",
            html: items.join( "" )
        }).appendTo( ".container" );
    });
</script>

</html>
