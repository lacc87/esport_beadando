<!doctype html>

<html lang="hu">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>COC klán</title>
    <meta name="description" content="COC Klán">
    <meta name="author" content="Mészáros László">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">

        <div class="page-header">
          <h1>Magyar Army CoC klán honlapja</h1>
          <p class="lead">ClanTag: {{ clan_tag }}</p>
        </div>
  
        <h3>Klán tagok:</h3>
        <div class="row members">
          <div class="col-xs-2"><b>#TAG</b></div>
          <div class="col-xs-10"><b>Név</b></div>
        </div>
  
      </div>
</body>

<script>
    $.getJSON( "/clan_members", function( data ) {
        var items = [];
        $.each( data, function( key, val ) {
            items.push( '<div class="col-xs-2">' + val.tag + '</div><div class="col-xs-10"><a href="/tag/'+ val.tag.substring(1) +'">' + val.name + '</a></div>' );
        });
        $( "<div/>", {
            "class": "row",
            html: items.join( "" )
        }).appendTo( ".container" );
    });
</script>

</html>
